<form (ngSubmit)="onSave()" [formGroup]="settimeForm">
  <div settime-container class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Time Duration</mat-label>
        <mat-select formControlName="duration" (change)="onChange(durationControl.value)" #durationControl>
          <mat-option>None</mat-option>
          <mat-option *ngFor="let value of duration" [value]="value">
            <div *ngIf="value === 0.5">{{ value + ' hr' }}</div>
            <div *ngIf="value === 1">{{ value + ' hr' }}</div>
            <div *ngIf="value > 1">{{ value + ' hrs' }}</div>
          </mat-option>
        </mat-select>
        <mat-error data-error *ngIf="settimeForm.get('duration').invalid">
          <mat-error *ngIf="settimeForm.get('duration').errors['required']">This is required.</mat-error>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field>
        <mat-label>Time Intervals Between</mat-label>
        <mat-select formControlName="between">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let value of between" [value]="value">
            <div *ngIf="value === 0.5">{{ value + ' hr' }}</div>
            <div *ngIf="value === 1">{{ value + ' hr' }}</div>
            <div *ngIf="value > 1">{{ value + ' hrs' }}</div>
          </mat-option>
        </mat-select>
        <mat-error data-error *ngIf="settimeForm.get('between').invalid">
          <mat-error *ngIf="settimeForm.get('between').errors['required']">This is required.</mat-error>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 mt-3">
      <button mat-raised-button color="accent" type="submit">SAVE</button>
    </div>
  </div>
</form>

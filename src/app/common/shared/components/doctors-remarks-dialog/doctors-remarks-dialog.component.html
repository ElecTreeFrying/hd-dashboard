<div class="container">
  <div class="row">
    <div class="col-12 w-100">

      <small class="text-mute" *ngIf="data.remarks.doctorName"><strong>Doctor's Remarks</strong></small>
      <small class="text-mute" *ngIf="data.remarks.patientName"><strong>Patient's Message</strong></small>
      <p>{{ data.remarks.message }}</p>

    </div>
    <div class="col-12">

      <div class="row">
        <div class="col">

        </div>
        <div class="col ">
          <div class="d-flex">
            <div class="ml-auto">
              <p class="m-0" *ngIf="data.remarks.doctorName">Dr. {{ data.remarks.doctorName }}</p>
              <p class="m-0" *ngIf="data.remarks.patientName">Patient: {{ data.remarks.patientName }}</p>
            </div>
          </div>
          <div class="d-flex">
            <div class="ml-auto">
              <p class="m-0">{{ timestamp }}</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

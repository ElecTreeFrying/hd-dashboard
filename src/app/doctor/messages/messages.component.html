<div class="row">
  <div class="col mt-3">

    <!-- <button mat-icon-button (click)="onNext()"><mat-icon>keyboard_arrow_right</mat-icon></button> -->
  </div>
</div>

<mat-card class="mb-5 mt-3">
  <div class="row">
    <div class="col-3">
      <mat-card-content>
        <mat-list dense>
          <h3 mat-subheader>Date and time</h3>
          <div *ngFor="let item of messages | async">
            <mat-list-item class="my-2">{{ item?.timestamp }}</mat-list-item>
          </div>
        </mat-list>
      </mat-card-content>
    </div>
    <div class="col">
      <mat-card-content>
        <mat-list dense>
          <h3 mat-subheader>Patient Name</h3>
          <div *ngFor="let item of messages | async">
            <!-- <mat-list-item class="my-2">{{ i }}</mat-list-item> -->
            <mat-list-item class="my-2">
              <p class="m-0">{{ item?.patientName }}</p>
              <button mat-icon-button class="ml-auto" (click)="openMessage(item)"><mat-icon>fullscreen</mat-icon></button>
            </mat-list-item>
          </div>
        </mat-list>
      </mat-card-content>
    </div>

  </div>
</mat-card>

<div class="row">
  <div class="col mt-3">
    <button mat-icon-button (click)="onBack()"><mat-icon>keyboard_arrow_left</mat-icon></button>
    <!-- <button mat-icon-button (click)="onNext()"><mat-icon>keyboard_arrow_right</mat-icon></button> -->
  </div>
</div>

<mat-card class="mb-5 mt-3">
  <div class="row">
    <div class="col-3">
      <mat-card-content>
        <mat-list dense>
          <h3 mat-subheader>Date and time</h3>
          <div *ngFor="let item of remarks; let i = index">
            <mat-list-item class="my-2">{{ item?.timestamp }}</mat-list-item>
          </div>
        </mat-list>
      </mat-card-content>
    </div>
    <div class="col">
      <mat-card-content>
        <mat-list dense>
          <h3 mat-subheader>Doctor's Remarks</h3>
          <div *ngFor="let item of remarks; let i = index">
            <mat-list-item class="my-2">{{ item?.message | shorten: 53: ' ...' }}</mat-list-item>
          </div>
        </mat-list>
      </mat-card-content>
    </div>
    <div class="col-1">
      <mat-card-content>
        <mat-list dense>
          <h3 mat-subheader> </h3>
          <div *ngFor="let item of remarks; let i = index">
            <mat-list-item class="my-2">
              <button mat-icon-button (click)="openDoctorsRemarks(item)"><mat-icon>fullscreen</mat-icon></button>
            </mat-list-item>
          </div>
        </mat-list>
      </mat-card-content>
    </div>
  </div>
</mat-card>

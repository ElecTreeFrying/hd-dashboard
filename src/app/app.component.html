<mat-sidenav-container>
  <mat-sidenav #sidenav>
    fucking sidenav
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary" class="mat-elevation-z5">
      <div class="container">
        <div class="row">
          <div class="col p-0">
            <div toolbar-container>
              <div toolbar-left>
                <button mat-button class="p-0">HYPERDETECT</button>
              </div>
              <div toolbar-right *ngIf="isAuthenticated | async">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Open basic menu">
                  <mat-icon>settings</mat-icon>
                </button>
                <mat-menu xPosition="before" #menu="matMenu">
                  <button mat-menu-item (click)="onSignout()">
                    Signout
                  </button>
                </mat-menu>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-toolbar>

    <div sidenav-content>
      <div class="main-container">

        <div class="container">

          <router-outlet></router-outlet>

        </div>

      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>

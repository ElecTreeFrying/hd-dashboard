<form (ngSubmit)="onAddPatient()" [formGroup]="patientForm">
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Fullname</mat-label>
        <input matInput type="text" formControlName="patientName">
        <mat-error data-error *ngIf="patientForm.get('patientName').invalid">
          <mat-error *ngIf="patientForm.get('patientName').errors['required']">This is required.</mat-error>
          <div *ngIf="!patientForm.get('patientName').errors['required']">
            <mat-error *ngIf="patientForm.get('patientName').errors['pattern']">Please enter a valid name.</mat-error>
            <div *ngIf="!patientForm.get('patientName').errors['pattern']">
              <mat-error *ngIf="patientForm.get('patientName').invalid">Patient name too short.</mat-error>
              <div *ngIf="!patientForm.get('patientName').invalid">
                <mat-error *ngIf="patientForm.get('patientName').errors['pattern']">Please enter a valid name.</mat-error>
              </div>
            </div>
          </div>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="patientEmail">
        <mat-error data-error *ngIf="patientForm.get('patientEmail').invalid">
          <mat-error *ngIf="patientForm.get('patientEmail').errors['required']">This is required.</mat-error>
          <div *ngIf="!patientForm.get('patientEmail').errors['required']">
            <mat-error *ngIf="patientForm.get('patientEmail').errors['email']">Not a valid email address.</mat-error>
          </div>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field>
        <mat-label>Patient No.</mat-label>
        <input matInput type="text" formControlName="patientNumber">
        <mat-error data-error *ngIf="patientForm.get('patientNumber').invalid">
          <mat-error *ngIf="patientForm.get('patientNumber').errors['required']">This is required.</mat-error>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="text" formControlName="patientPassword">
        <mat-error data-error *ngIf="patientForm.get('patientPassword').invalid">
          <mat-error *ngIf="patientForm.get('patientPassword').errors['required']">This is required.</mat-error>
          <div *ngIf="!patientForm.get('patientPassword').errors['required']">
            <mat-error *ngIf="patientForm.get('patientPassword').invalid">Password too short.</mat-error>
          </div>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <div btn-container class="d-flex">
        <button mat-raised-button color="accent" class="ml-auto" type="submit">SUBMIT</button>
      </div>
    </div>
  </div>
</form>

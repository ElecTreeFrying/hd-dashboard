<form (ngSubmit)="onAddPatient()" [formGroup]="patientForm">
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Doctor No.</mat-label>
        <input matInput [matAutocomplete]="reactivePatientAuto" formControlName="doctorNumber">
        <mat-autocomplete #reactivePatientAuto="matAutocomplete" [displayWith]="displayFnDoctor">
          <mat-option *ngFor="let doctor of reactiveDoctor | async" [value]="doctor.doctorNumber">
            <span>{{ doctor.doctorName }}</span>
            <span> ({{ doctor.doctorNumber }}) </span>
          </mat-option>
        </mat-autocomplete>
        <mat-error data-error *ngIf="patientForm.get('doctorNumber').invalid">
          <mat-error *ngIf="patientForm.get('doctorNumber').errors['required']">This is required.</mat-error>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field>
        <mat-label>Patient No.</mat-label>
        <input matInput [matAutocomplete]="reactiveDoctorAuto" formControlName="patientNumber">
        <mat-autocomplete #reactiveDoctorAuto="matAutocomplete" [displayWith]="displayFnPatient">
          <mat-option *ngFor="let patient of reactivePatient | async" [value]="patient.patientNumber">
            <span>{{ patient.patientName }}</span>
            <span> ({{ patient.patientNumber }}) </span>
          </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="patientForm.get('patientNumber').invalid">
          <mat-error *ngIf="patientForm.get('patientNumber').errors['required']">This is required.</mat-error>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <div btn-container class="d-flex">
        <button mat-raised-button color="accent" class="ml-auto" type="submit">SUBMIT</button>
      </div>
    </div>
  </div>
</form>

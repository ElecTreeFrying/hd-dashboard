<form (ngSubmit)="onAddAdmin()" [formGroup]="adminAuthForm">
  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error data-error *ngIf="adminAuthForm.get('email').invalid">
          <mat-error *ngIf="adminAuthForm.get('email').errors['required']">This is required.</mat-error>
          <div *ngIf="!adminAuthForm.get('email').errors['required']">
            <mat-error *ngIf="adminAuthForm.get('email').errors['email']">Not a valid email address.</mat-error>
          </div>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error data-error *ngIf="adminAuthForm.get('password').invalid">
          <mat-error *ngIf="adminAuthForm.get('password').errors['required']">This is required.</mat-error>
          <div *ngIf="!adminAuthForm.get('password').errors['required']">
            <mat-error *ngIf="!adminAuthForm.get('password').errors['minLength']">Password too short.</mat-error>
          </div>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <div btn-container class="d-flex">
        <button mat-raised-button color="accent" class="ml-auto" type="submit">SUBMIT</button>
      </div>
    </div>
  </div>
</form>
